lints.workspace = true

[package]
name = "varnish"
version = "0.0.19"
authors = ["Guillaume Quintard <guillaume.quintard@gmail.com>"]
edition = "2021"
license = "BSD-3-Clause"
description = "Access to the Varnish modules API"
homepage = "https://github.com/gquintard/varnish-rs"
repository = "https://github.com/gquintard/varnish-rs"
readme = "README.md"
keywords = ["varnish", "vmod", "cache", "http", "reverse-proxy"]
categories = ["api-bindings"]

[workspace.lints.rust]
unused_qualifications = "warn"

[workspace.lints.clippy]
pedantic = { level = "warn", priority = -1 }
derive_partial_eq_without_eq = "allow"
implicit_hasher = "allow"
missing_errors_doc = "allow"
missing_panics_doc = "allow"
module_name_repetitions = "allow"
# FIX
bool_to_int_with_if = "allow"
cast_lossless = "allow"
cast_possible_truncation = "allow"
cast_possible_wrap = "allow"
cast_ptr_alignment = "allow"  # this one is really suspicious
cast_sign_loss = "allow"
checked_conversions = "allow"
doc_markdown = "allow"
extra_unused_lifetimes = "allow"  # this one seems pretty bad
into_iter_without_iter = "allow"
len_without_is_empty = "allow"
missing_safety_doc = "allow"
must_use_candidate = "allow"
needless_pass_by_value = "allow"
new_without_default = "allow"
not_unsafe_ptr_arg_deref = "allow"  # this one seems pretty bad
ptr_as_ptr = "allow"
ptr_cast_constness = "allow"
redundant_closure_for_method_calls = "allow"
ref_as_ptr = "allow"
result_unit_err = "allow"
similar_names = "allow"
wildcard_imports = "allow"

[dependencies]
varnish-sys = { path = "varnish-sys", version = "0.0.19" }
pkg-config = "0.3.22"
serde = { version = "1", features = ["derive"] }

[workspace]
members = ["varnish-sys", "vmod_test", "examples/vmod_*"]
